          <ul>
            <li> 
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <circle fill="currentColor" cx="10" cy="10" r="10"></circle>
                <path fill="white" d="M14.868 6.263a1 1 0 01.061 1.413l-5.5 6a1 1 0 01-1.444.031l-2.5-2.5a1 1 0 111.414-1.414l1.762 1.761 4.794-5.23a1 1 0 011.413-.061z"></path>

              <div class="input-field">
                <input
